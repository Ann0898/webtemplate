    /* Pseudo classes
    :odd and :even are pseudo-classes used to style elements based on their position within a list of siblings. 
    
    Here's how they work:

:odd: Selects all odd-numbered elements (1st, 3rd, 5th, etc.) within a group of siblings.
:even: Selects all even-numbered elements (2nd, 4th, 6th, etc.) within a group of siblings.
    
    */
    table tr:nth-child(odd) {
  background-color: #eee;
}

table tr:nth-child(even) {
  background-color: #fff;
}

</style>
